<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulario | Material Design</title>
</head>
<body>
    
    <div class="contenedor-formulario">
        <div class="wrap">
            <form action="#" class="formulario" name="formulario_registro" method="POST">
                <div>

                    <div class="input-group">
                        <input type="text" id="nombre" name="nombre">
                        <label for="nombre" class="label">Nombre:</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" name="email">
                        <label for="email" class="label">Correo:</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password">
                        <label for="password" class="label">Contraseña:</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password1" name="password1">
                        <label for="password1" class="label">Repetir Contraseña:</label>
                    </div>

                    <div class="input-group radio">
                        <input type="radio" id="hombre" name="sexo" value="Hombre">
                        <label for="hombre" class="label">Hombre</label>
                        <input type="radio" id="mujer" name="sexo" value="Mujer">
                        <label for="mujer" class="label">Mujer</label>
                    </div>

                    <div class="input-group checkbox">
                        <input type="checkbox" name="terminos" id="terminos" value="true">
                        <label for="terminos">Aceptó los Términos y Condiciones</label>
                    </div>

                    <input type="submit" value="Enviar" id="btn-submit">

                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>

</body>
</html>
